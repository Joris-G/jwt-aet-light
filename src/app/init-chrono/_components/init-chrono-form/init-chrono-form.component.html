<ion-card>
  <ion-card-header>
    <ion-card-title>Initier une Nouvelle Mesure</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="initChronoForm" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-input
            formControlName="name"
            label="Nom de la tâche"
            required="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="worker"
            label="Travailleur"
            required="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="measureUser"
            label="Utilisateur de la Mesure"
            required="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            formControlName="workorder"
            label="Ordre de Travail"
            required="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="number"
            formControlName="targetTime"
            label="Temps Cible (minutes)"
            min="0"
            required="true"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            type="number"
            formControlName="rank"
            min="0"
            label="Rang"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" type="submit">Démarrer la Mesure</ion-button>
    </form>
  </ion-card-content>
</ion-card>
