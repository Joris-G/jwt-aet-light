<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>chrono</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" [forceOverscroll]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">chrono</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <app-chrono-header [process]="process"></app-chrono-header>
      </ion-col>
      <ion-col size="4">
        <app-list-step [steps]="chrono.chronoSteps"></app-list-step>
      </ion-col>
      <ion-col size="6">
        <app-current-step></app-current-step>

        <app-buttons-box
          (buttonClick)="buttonBoxClick($event)"
        ></app-buttons-box>
      </ion-col>
    </ion-row>
  </ion-grid>
  @if (process) { } @if (isStarted$ | async) { }
</ion-content>
